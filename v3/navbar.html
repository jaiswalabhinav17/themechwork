<script>
  if(""!==getcookie()&&undefined!==getcookie())
{
  $('#loginnav').text("");
  $('#loginnav').text("Welcome "+getcookie());
};

function getcookie() {
  var name = 'username' + "=";
  var ca = document.cookie.split(';');
  for(var i = 0; i < ca.length; i++) {
      var c = ca[i];
      while (c.charAt(0) == ' ') {
          c = c.substring(1);
      }
      if (c.indexOf(name) == 0) {
          return c.substring(name.length, c.length);
      }
  }
}
</script>
