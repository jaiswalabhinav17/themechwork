 <!-- Contact Section -->
 <div id="contact-section">
    <div class="container">
      <div class="section-title wow fadeInDown" data-wow-delay="200ms">
        <h2>Contact Us</h2>
        <div class="clearfix"></div>
      </div>
      <div class="col-xs-12 col-sm-4 wow fadeInLeft" data-wow-delay="400ms">
        <h3>Contact info</h3>
        <div class="space"></div>
        <p>
          <i class="fa fa-map-marker fa-fw pull-left"></i>
          The Mech Work
          <br>
        </p>
        <p>
          <i class="fa fa-address-card fa-fw pull-left"></i>
          <b>Street
            <br>
          </b>
          Lane,
          <br>
          <span class="m-r-25">Address,
            <br>
          </span>
          <span class="m-r-25">Country
            <br>
          </span>
        </p>
        <div class="space"></div>
        <p>
          <i class="fa fa-envelope-o fa-fw pull-left"></i>network@themechwork.com</p>

        <div class="space"></div>
        <p>
          <i class="fa fa-phone fa-fw pull-left"></i>+91-12345-12345</p>
      </div>

      <div class="col-xs-12 col-sm-8 wow fadeInRight" data-wow-delay="1000ms">
        <form id="gform" method="POST" action="https://script.google.com/macros/s/AKfycbzXSf7yjp8hyEEZiR8Lz1w3pNpnIZNLI-Kz_H4J1016_5OM6z7r/exec">
          <h3>Leave us a message</h3>
          <div class="row">
            <div class="col-xs-12 col-sm-4">
              <div class="form-group">
                <input type="text" id="name" name="name" class="form-control" placeholder="Enter your name" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="form-group">
                <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <div class="form-group">
                <input type="tel" name="number" id="number" class="form-control" placeholder="Enter your contact number" required="required">
                <p class="help-block text-danger"></p>
              </div>
            </div>
          </div>
          <div class="form-group">
            <textarea name="message" id="message" class="form-control" rows="4" placeholder="Enter your message" required></textarea>
            <p class="help-block text-danger"></p>
          </div>
          <div id="success"></div>
          <button type="submit" class="btn custom-btn-outline m-t-20">Send Message</button>
        </form>
        <div id="thankyou_message" style="display: none;">
          <h3>
            <em>Thanks</em> for contacting us! We will get back to you soon!</h3>
        </div>
      </div>
    </div>
  </div>
